<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Page Title{% endblock %}</title>

    <!-- Bootstrap and Global Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- CSS block for child templates to override -->
    {% block css %}{% endblock %}
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">RamiBot Admin</div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('home') }}" class="list-group-item list-group-item-action bg-light {% if active_page == 'home' %}active{% endif %}">Home</a>
                <a href="{{ url_for('upload_images') }}" class="list-group-item list-group-item-action bg-light {% if active_page == 'upload_images' %}active{% endif %}">Upload Images</a>
                <a href="{{ url_for('modify_intents') }}" class="list-group-item list-group-item-action bg-light {% if active_page == 'modify_intents' %}active{% endif %}">Modify Intents</a>
                <a href="{{ url_for('conversation_history') }}" class="list-group-item list-group-item-action bg-light {% if active_page == 'conversation_history' %}active{% endif %}">Conversation History</a>
                <a href="{{ url_for('edit_buttons') }}" class="list-group-item list-group-item-action bg-light {% if active_page == 'edit_buttons' %}active{% endif %}">Edit Buttons</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>
</html>
